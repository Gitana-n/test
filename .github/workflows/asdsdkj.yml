name: RDP

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"   # auto-run every 5 hours

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:

      # -------------------------------
      # RDP CONFIGURATION
      # -------------------------------
      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService

      # -------------------------------
      # CREATE RDP USER
      # -------------------------------
      - name: Create RDP User
        shell: pwsh
        run: |
          # Generate secure password
          $Password = "RDP@" + -join ((48..57) + (65..90) + (97..122) | Get-Random -Count 12 | % {[char]$_})
          $Secure = ConvertTo-SecureString $Password -AsPlainText -Force

          # Create user
          New-LocalUser -Name "RDP" -Password $Secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_PASS=$Password" >> $env:GITHUB_ENV

      # -------------------------------
      # INSTALL TAILSCALE
      # -------------------------------
      - name: Install Tailscale
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" `
            -OutFile "tailscale.msi"
          Start-Process msiexec.exe -ArgumentList "/i tailscale.msi /quiet /norestart" -Wait

      # -------------------------------
      # START TAILSCALE WITH AUTHKEY
      # -------------------------------
      - name: Start Tailscale
        shell: pwsh
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          Start-Service Tailscale

          & "C:\Program Files\Tailscale\tailscale.exe" up `
              --authkey $env:TAILSCALE_AUTH_KEY `
              --hostname github-rdp `
              --accept-routes `
              --reset

          # Get Tailscale IP
          $ip = ""
          for ($i=0; $i -lt 10; $i++) {
              $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
              if ($ip) { break }
              Start-Sleep 5
          }

          if (-not $ip) { Write-Error "No Tailscale IP received."; exit 1 }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      # -------------------------------
      # DISPLAY CONNECTION INFO
      # -------------------------------
      - name: Show Connection Info
        run: |
          Write-Host "==============================="
          Write-Host "   RDP CONNECT"
          Write-Host "==============================="
          Write-Host "Tailscale IP: $env:TS_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "==============================="

      # -------------------------------
      # KEEP RUNNER ALIVE
      # -------------------------------
      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "RDP ACTIVE: $(Get-Date)"
            Start-Sleep -Seconds 300
          }
